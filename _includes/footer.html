<button class="scroll-top-btn" id="scrollTopBtn" aria-label="맨 위로 이동"></button>

<script>
document.addEventListener('DOMContentLoaded', () => {

  function handleScroll() {
    if(window.scrollY > 100) {
      scrollTopBtn.classList.add('show');
    } else {
      scrollTopBtn.classList.remove('show');
    }
  }

  function focusToHeader() {
    if(window.scrollY === 0) {
      commonHeader.focus();
    }
  }

  const commonHeader = document.getElementById('commonHeader');
  const scrollTopBtn = document.getElementById('scrollTopBtn');

  scrollTopBtn.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth',
    });
    setTimeout(focusToHeader, 300); 
    history.pushState('', document.title, window.location.pathname + window.location.search);
  });

  const debouncedHandleScroll = Util.debounce(handleScroll, 100); 
  window.addEventListener('scroll', debouncedHandleScroll);
  
});
</script>
