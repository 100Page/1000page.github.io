exclude:
  - .github
  - .gitignore
  - .jekyll-cache
  - .jekyll-metadata
  - .env
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - _doc.rb
  - _gitadd.rb
  - _order.rb
  - _setorder.rb
  - _order.txt

include:
  - _doc
  - assets/data/doc_items.json

production:
  build:
    parallel: true
    incremental: true
    cache: true

plugins:
  - jekyll-cache
  - jekyll-feed
  - jekyll-octicons

feeds:
  rss: true

encoding: utf-8
timezone: Asia/Seoul
date_format: '%Y-%m-%d'

lang: 'ko'
title: 'underpage'
description: 'underpage blog'
keyword: 'underpage, underPage, underpage github, github blog, dev blog'

url: ''
baseurl: ''
asset_url:
  img: '/assets/img'
  css: '/assets/css'
  js: '/assets/js'

name: 'yjj'
email: 'yoojj.dev@gmail.com'

collections:
  doc:
    output: true
    permalink: /:collection/:path.md

defaults:
  - scope:
      path: ''
      type: 'doc'
    values:
      layout: layout-markdown

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  auto_ids: true

page_excerpts: true